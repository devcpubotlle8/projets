    <script>

var Carre=document.getElementById('carre');
        
function carre() {
    var canvas = document.getElementById('feuille');
    if (canvas.getContext) {
     var ctx = canvas.getContext('2d');
    
    ctx.strokeRect(80, 80, 80, 80);
  }
}

Carre.addEventListener('click', carre);





var Triangle =document.getElementById('triangle');

    function triangle() {
  var canevas = document.getElementById('feuille');
  if (canevas.getContext) {
    var ctx = canevas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(75,50);
    ctx.lineTo(100, 75);
    ctx.lineTo(100, 25);
    ctx.lineTo(50, 25);

    ctx.fill();
  }
}

 Triangle.addEventListener('click', triangle);





 var Cercle = document.getElementById('cercle');

 function circle() {
  var canvas = document.getElementById('feuille');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.arc(75, 75, 50, 0, Math.PI * 2, true);  
    ctx.stroke();
  }
}

Cercle.addEventListener('click', circle);





    </script>
